{% extends 'base.html' %}
{% block title %}Ginstagram{%endblock%}
{% block content %}
<div class="container">

  <!-- アカウント情報 -->
  <div class="row">
    <div class="col-md-2 col-md-offset-1">
        <a class="btn btn-primary" href="{% url 'ginstagram:icon' user.username %}">プロフィール画像編集</a>
    </div>
    <div class="col-md-9">
      <div class="col-md-12">
        <h2>
          {{user.username}}
        </h2>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-3">
          <p class="userinfo-follow">
            フォロー</br>
            <!-- ここにフォロ-　数 -->
          </p>
        </div>
        <div class="col-md-3">
          <p class="userinfo-follow">
            フォロワー</br>
            <!-- ここフォロワー数 -->
          </p>
        </div>
    </div>

  </div>

  <!--　以下に投稿写真を表示する  -->
  <div class="photo-panel">
  </div>

</div>

{%endblock%}
